<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author List</title>
</head>
<body>
    <h2>Authors List</h2>
    <ul>
        {% for author in authors %}
        <li>{{author.name}}</li>
        <p>Date of Birth: {{author.dateOfBirth}}</p>
        <a href="{{author.id}}">Books</a>
        <br><br><br>
        {% endfor %}
    </ul>
</body>
</html>
