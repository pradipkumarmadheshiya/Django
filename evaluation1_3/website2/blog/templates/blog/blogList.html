<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List :-</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <a href={{blog.postId}}>Title: {{blog.title}}, Content: {{blog.content}}</a>
            </li>
            <br>
        {% endfor %}
    </ul>
</body>
</html>
