<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h2>Books List</h2>
    <ul>
        {% for book in books %}
        <li>{{book.title}}</li>
        <p>Publication Date: {{book.publicationDate}}</p>
        <a href="{{book.id}}">Authors</a>
        <br><br><br>
        {% endfor %}
    </ul>
</body>
</html>
