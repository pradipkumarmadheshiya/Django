<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Detail</title>
</head>
<body>

        {% endfor %}
    </ul>
</body>
</html>
